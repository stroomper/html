<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <!-- atributo placeholder define sugestão de texto no label -->
                <!-- <input type="text" placeholder="A sun é linda"> -->
                <!-- atributo value define um valor inicial para o input -->
                <!-- <input type="text" value="Sun"> -->
                <!-- atributo name para o javascript identificar o atributo -->
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label for="">senha :</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>
            <div>
                <label for="">Horas:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <div>
                <label for="">Numero:</label>
                <input type="number" id="numero" name="numero">
            </div>
            <div>
                <label for="">range:</label>
                <input type="range" id="range" name="range" value="100" max="5000" min="50">
            </div>
            <div>
                <label for="">coloração:</label>
                <input type="color" id="cor" name="cor">
            </div>
            <div>
                <label for="">arquivos:</label>
                <input type="file" id="pasta" name="pasta">
            </div>
            <div>
                <label for="">caixa de selecao:</label>
                <!-- atributo checked ja deixa marcado -->
                <input type="checkbox" id="selecao" name="selecao" checked>
            </div>
             <!-- tafe textarea inserir area de texto -->
             <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <!-- Tagr select with option pra mostrar opcoes de lista de selecao -->
             <div>
             <select name="select" id="select">
                <!-- atributo disable selected comeca selecionada mas desabilitada -->
                <option value="" disabled selected="">selecione uma das opcoes...</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferência</option>
            </div>
           </select>

            <div>
                <!-- ATRIBUTOR value ALTERAR O TEXTO -->
                <input type="reset" id="resetar" name="resetar" value="limpar">
            </div>
            <div>
                <input type="submit" id="enviar" name="enviar" value="enviar">
            </div>

        </form>
    </main>
</body>
</html>
